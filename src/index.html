<!DOCTYPE html>


<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- build:remove  -->
        <script type='text/javascript' src="../bower_components/angular/angular.min.js"></script>
        <script type='text/javascript' src="../bower_components/d3/d3.min.js"></script>
        <script type='text/javascript' src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type='text/javascript' src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-theme-cosmo/cosmo.min.css">
    <!-- /build -->
    <!-- build:template
        <script type='text/javascript' src="angular.min.js"></script>
        <script type='text/javascript' src="d3.min.js"></script>
        <script type='text/javascript' src="jquery.min.js"></script>
        <script type='text/javascript' src="bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="cosmo.min.css">
     /build -->
    <!-- build:js scripts.js  -->
        <script type='text/javascript' src="scripts/app.js" ></script>
        <script type='text/javascript' src="scripts/dataProviderService.js" ></script>
        <script type='text/javascript' src="scripts/stockChartController.js" ></script>
        <script type='text/javascript' src="scripts/lineChartDirective.js" ></script>
    <!-- /build -->
    <!-- build:css styles.css  -->
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/lineChart.css">>
    <!-- /build -->


</head>
<body>
    <div ng-app="myApp" ng-controller="stockChartController" class='container'>
        <div class="btn-group axisButtons">
            <button type="button" class="btn btn-primary" ng-click='showYield()'>Show Yield</button>
            <button type="button" class="btn btn-primary" ng-click='showSpread()'>Show Spread</button>
            <button type="button" class="btn btn-primary" ng-click='showPrice()'>Show Price</button>
        </div>
        <div class="btn-group timeFrameButtons">
            <button type="button" class="btn btn-default" ng-click='changeRange("week")'>Week</button>
            <button type="button" class="btn btn-default" ng-click='changeRange("month")'>Month</button>
            <button type="button" class="btn btn-default" ng-click='changeRange("quarter")'>Quarter</button>
            <button type="button" class="btn btn-default" ng-click='changeRange("year")'>Year</button>
            <button type="button" class="btn btn-default" ng-click='changeRange("max")'>Max</button>
        </div>
        <br />
        <line-chart chart-data="chartData"></line-chart>
    </div>
</body>

</html>
